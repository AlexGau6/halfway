<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driving Route Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Driving Route Finder</h2>
  <div id="controls">
    <div class="input-group">
      <input type="text" id="origin" placeholder="Origin">
      <button id="use-location">üìç Use My Location</button>
      <button id="search-origin">Search Origin</button>
      <select id="origin-options"></select>
    </div>

    <div class="input-group">
      <input type="text" id="destination" placeholder="Destination">
      <button id="search-destination">Search Destination</button>
      <select id="destination-options"></select>
    </div>

    <div class="input-group">
      <label for="halfway-mode">Halfway Marker:</label>
      <select id="halfway-mode">
        <option value="distance">By Distance</option>
        <option value="time">By Time</option>
      </select>
    </div>

    <div class="input-group">
      <label for="radius">Search Radius:</label>
      <input type="number" id="radius" placeholder="e.g. 10" min="1">
      <select id="radius-unit">
        <option value="km">km</option>
        <option value="mi">miles</option>
      </select>
    </div>

    <div class="input-group">
      <label for="amenity-type">Amenity Type:</label>
      <select id="amenity-type">
        <option value="">All</option>
        <option value="restaurant">Restaurant</option>
        <option value="fuel">Gas Station</option>
        <option value="cafe">Cafe</option>
        <option value="fast_food">Fast Food</option>
        <option value="park">Park</option>
        <option value="toilets">Restroom</option>
      </select>
    </div>

    <button id="get-route">Get Route</button>
    <button id="toggle-units">Toggle km/mi</button>
  </div>

  <div id="loading"></div>
  <div id="map"></div>
  <div id="info">
    <strong>Distance:</strong> <span id="distance">0</span><br>
    <strong>Estimated Time:</strong> <span id="duration">0</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="script.js"></script>
</body>
</html>
